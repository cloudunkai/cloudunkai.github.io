name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'  # Ensure this path is correct


      - name: Install vite@5.4.8
        run: npm install vite@5.4.8 

      - name: Run Vite build
        run: npm run build

      - name: Check Vite version
        run: npx vite --version  # 查看 Vite 版本

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install 

      - name: Static HTML export with Nuxt
        env:
          NUXT_APP_CDN_URL: https://cloudunkai.github.io/  # Ensure this environment variable is used in your Nuxt config
        run: npm run generate  # Generates static files in the `dist` directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Ensure this path matches the output directory of `npm run generate`

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1