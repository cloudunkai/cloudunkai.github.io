name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'  # Ensure this path is correct

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install 

      - name: Static HTML export with Nuxt
        env:
          NUXT_APP_CDN_URL: https://cloudunkai.github.io/  # Ensure this environment variable is used in your Nuxt config
        run: npm run generate  # Generates static files in the `dist` directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Ensure this path matches the output directory of `npm run generate`

      - name: List generated files
        run: ls -al ./dist 

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 自动生成的 token
          artifact_name: github-pages
          publish_dir: .output/public